<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant</title>
   </head>
  <body>
    <header>
      <h1>Welcome to the Restaurant</h1>
      <p>Here is the Menu</p>
    </header>
    <section>
      <form action="reservation.html" method="POST">
	
	<label for="first_name">First Name</label>
	<input type="text" id="first_name" />
	
	<label for="last_name">Last Name</label>
	<input type="text" id="last_name" />
	
	<label for="email">Email</label>
	<input type="email" id="email" />
	
	<label for="phone">Phone Number</label>
	<input type="text" id="phone" />
	
	<label for="reservation_time">Available Times</label>
	<select id="reservation_time">
	  <option value="9:00">9am</option>
	  <option value="11:00">11am</option>
	  <option value="14:00">2pm</option>
	  <option value="16;00">4pm</option>
	   <option value="20:00">8pm</option>
	</select>
	
	<label for="notes">Notes</label>
	<textarea id="notes"></textarea>

	<input type="submit" value="Send Reservation">
      </form>
      </section>
   </body>
 </html>
