<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div id='myDiv'>
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
  </div>

  <script type="text/javascript">
  let mydiv = document.querySelector('#myDiv');
  let Items = mydiv.getElementsByTagName('p');
  for (let i = 0;i < Items.length;i++ ){
    Items[i].addEventListener("click", addPTag);
  }

  function addPTag(){
    let item = '<p>'+ Date() +'</p>';
    event.target.insertAdjacentHTML('afterend', item);
  }
  </script>
</body>
</html>
